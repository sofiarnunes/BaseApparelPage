<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <img src="./img/logo.svg" alt="Logo">
    <div class="image-container">
      <img src="./img/hero-desktop.jpg" alt="image-desktop" id="img-desktop">
      <img src="./img/hero-mobile.jpg" alt="image-mobile" id="img-mobile">
    </div>   
    <div class="announcement-container">
        <h1><span class="title-light">We're</span> coming soon</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form action="" id="subscription">
            <input type="email" name="email" id="email" placeholder="Email Address"/><img src="./img/icon-error.svg" alt="error" id="error">
            <button type="submit" id="submit"><img src="./img/icon-arrow.svg" alt="arrow submit"></button>
        </form>
        <p class="invalid" id="invalid">Please provide a valid email.</p>
    </div>
    <p class="pop" id="pop" hidden>Subscribed successfully</p>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/sofia-nunes-21a75120a/" target="_blank">Sofia Nunes</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
